<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Reward</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        #reward {
            font-size: 24px;
            margin-top: 20px;
            color: #0078d7;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Scan and Win!</h1>
    <p>Click the button to reveal your reward:</p>
    <button id="rewardButton" onclick="showReward()">Get Reward</button>
    <div id="reward"></div>

    <script>
        const rewards = [
            "10% Discount Coupon",
            "Free Shipping",
            "Buy 1 Get 1 Free Offer",
            "Cashback worth 100Rs",
            "Rs 2000 worth Gift Card",
            "Free Product Sample",
            "Better Luck Next Time"

        ];

        function showReward() {
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById("reward").textContent = `ðŸŽ‰ Your reward is: ${randomReward}`;
            
            // Disable the button after the first click
            const button = document.getElementById("rewardButton");
            button.disabled = true;
            button.textContent = "Reward Claimed";
        }
    </script>
</body>
</html>
