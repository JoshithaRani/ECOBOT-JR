<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOBOT</title>
    <style>
        body {
            font-family: Castellar;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        #reward, #redeem-section {
            font-size: 20px;
            margin-top: 20px;
            color: #0078d7;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
	        margin-bottom:20px
	    
        }
	
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #005bb5;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 70,
                    origin: { y: 0.6 },
                    zIndex: -1
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>

</head>

<body>
    <h1>SCAN AND WIN!</h1>
    <p>Click the button to reveal your reward:</p>
    
    
    <button id="reward-btn" onclick="showReward()">Get Reward</button>
    <div id="reward"></div>

    
    <div id="redeem-section" style="display: none;">
        <button id="redeem-btn" onclick="redeemReward()">Redeem</button>
        <div id="redeem-info"></div>
    </div>

    <script>
        const rewards = [
            { name: "10% Discount Coupon", brand: "A", code: "A10" },
            { name: "Free Shipping", brand: "B", code: "FREEB" },
            { name: "Buy 1 Get 1 Free", brand: "C", code: "MCD" },
            { name: "Exclusive Premium Access", brand: "D", code: "PREMD" },
            { name: "Rs500 Gift Card", brand: "E", code: "E500" },
            { name: "Free Product Sample", brand: "F", code: "FREESAMP" },
            { name: "Rs200 Cashback", brand: "G", code: "G200" }
        ];

        let selectedReward = null; // Store selected reward

        function showReward() {
            document.getElementById("reward-btn").disabled = true;

            
            selectedReward = rewards[Math.floor(Math.random() * rewards.length)];
            
            
            document.getElementById("reward").textContent = `ðŸŽ‰ Your reward is: ${selectedReward.name}`;

            
            document.getElementById("redeem-section").style.display = "block";
        }

        function redeemReward() {
            if (selectedReward) {
                document.getElementById("redeem-info").textContent = 
                    `âœ… Brand: ${selectedReward.brand} | Code: ${selectedReward.code}`;
                
                // Disable redeem button after clicking
                document.getElementById("redeem-btn").disabled = true;
            }
        }
    </script>
</body>
</html>
